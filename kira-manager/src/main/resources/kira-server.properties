#服务器监听端口。一般为tomcat的http监听端口
kira.server.listen.port=8080

#如果应用部署的Context Path在根路径下，则设置kira.server.serviceAppName为/ ,如果不是部署在根路径下，比如部署的contextPath为/aaa，则设置kira.server.serviceAppName为aaa
#kira.server.serviceAppName=/
kira.server.serviceAppName=kira

#如果应用部署的context-path不是/,而是在/serviceAppName下，则设置assembleAppName为true,否则设置assembleAppName为false
#jdos 是部署在 ／ 目录下的，所以要设置为 false
#kira.server.assembleAppName=true
kira.server.assembleAppName=false

#kira管理平台入口地址
#kira.server.portal.url=http://ip:8080

kira.masterZone=Zone_Test

kira.currentZone=Zone_Test

#h区分环境配置
kira.env=test

kira.server.test.account=test

kira.server.test.loginPassword=test123

